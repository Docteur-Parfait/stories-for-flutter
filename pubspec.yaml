name: stories_for_flutter
description: Stories like Instagram or statuses like WhatsApp with the highly customizable stories for Flutter package.
version: 1.1.1
# author: "XteeV"
homepage: https://github.com/steevjames/Stories-for-Flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.stories_for_flutter
        pluginClass: StoriesForFlutterPlugin
      ios:
        pluginClass: StoriesForFlutterPlugin
      web:
        pluginClass: StoriesForFlutterWeb
        fileName: stories_for_flutter_web.dart

  # To add assets to your plugin package, add an assets section, like this:
